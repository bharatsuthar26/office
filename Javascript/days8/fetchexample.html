<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Get all post from JsonPlaceHolder API with fetch method</h2>


    
    <table border="1px solid black" id="target">
    </table>
    <script>
        let x=`<tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Username</th>
            <th>Phone</th>
            <th>Website</th>
        </tr>`;
        const API= "https://jsonplaceholder.typicode.com/users";
        fetch(API)
        .then(res=>res.json())
        
        .then(data=>{
            
            
            data.forEach((res)=>{
                x+=`<tr><td> ${res.id}</td> <td> ${res.name}</td> <td>${res.email}</td> <td>${res.username}</td> <td>${res.phone}</td> <td>${res.website}</td> </tr> `
            })
            document.getElementById("target").innerHTML=x;

        })
        .catch(err=> console.log(err))
    </script>
</body>
</html>
