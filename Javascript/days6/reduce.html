<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h2>Reduced function</h2>
    <script>
        
        const number= [1,2,3,4,5];
        const sum= number.reduce((result,item)=>{
            console.log(`${result}---${item}`)
            return result+item;
        },0)
        console.log(sum)
    </script>
</body>
