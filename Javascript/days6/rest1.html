<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Rest parameter example</h2>
    <script>
        function myadd(...args){
            let sum=0;
            args.forEach(val=> sum+=val);
            return sum;
        }
        console.log(myadd(1,2));
        console.log(myadd(1,2,3));
        console.log(myadd(1,2,3,4));
        console.log(myadd(1,2,3,4,5));
        console.log(myadd(1,2,3,4,5,6));


    </script>
</body>
</html>
