<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Spread operator example</h2>
    <script>
        let arr= [2,3,4,5,6];
        let newArr= [...arr,7,8];  //2,3,4,5,6,7,8
        console.log(newArr);
        let obj = {
            name: 'anuj', age: 22
        }
        console.log(obj)
        let newObject= {
            ...obj, name: 'Bharat', age: 45, city: 'mumbai'
        }
        console.log(newObject)
    </script>
</body>
</html>
